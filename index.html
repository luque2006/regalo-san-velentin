<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  height:100vh;
  background:linear-gradient(180deg,#0b0014,#1e0030,#ff4d6d);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.stars span{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite;
}

@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

.card{
  position:relative;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(15px);
  border-radius:30px;
  padding:30px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
  animation:appear 2s ease;
  z-index:2;
}

h1{font-size:2rem;margin-bottom:10px}

.message{
  margin:20px 0;
  font-size:1.2rem;
  min-height:90px;
}

button{
  background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
  border:none;
  border-radius:25px;
  padding:12px 25px;
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

/* GALERÃA */
.galeria{
  margin-top:20px;
  display:none;
}

.galeria img{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:20px;
  opacity:0;
  transform:scale(.9);
  transition:all .8s ease;
}

.galeria img.mostrar{
  opacity:1;
  transform:scale(1);
}

.frase-img{
  margin-top:10px;
  font-size:1rem;
  opacity:0;
  transition:opacity .8s ease;
}

.frase-img.mostrar{
  opacity:1;
}

.final{
  font-size:1.7rem;
  line-height:1.5;
  opacity:0;
  transform:scale(.8);
  transition:all 2s ease;
}

.final.mostrar{
  opacity:1;
  transform:scale(1);
}

@keyframes appear{from{opacity:0;transform:scale(.7)}to{opacity:1;transform:scale(1)}}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="card">
  <h1>Para alguien muy especial âœ¨</h1>
  <div class="message" id="msg">Tengo algo que decirte...</div>
  <button onclick="next()">Descubrir ğŸ’Œ</button>

  <div class="galeria" id="galeria">
    <img id="imgFinal" src="">
    <div class="frase-img" id="fraseImg"></div>
  </div>

  <div class="final" id="finalText"></div>
</div>

<audio id="musica" loop>
  <source src="WhatsApp Audio 2026-02-12 at 21.26.14.mpeg" type="audio/mpeg">
</audio>

<script>
const mensajes=[
  "Desde que llegaste, mi mundo es mÃ¡s bonito ğŸ’•",
  "Tu sonrisa tiene la magia de calmarlo todo âœ¨",
  "No eres parte de mi vida, eres mi lugar seguro ğŸŒ¸",
  "Pensarte ya es una forma de amarte ğŸ’–",
  "Si el amor existe, definitivamente lleva tu nombre ğŸ’˜",
  "Y ahora quiero mostrarte algo mÃ¡s..."
];

const imagenes=[
  {src:"imgg/1.jpeg", texto:"Eres mi felicidad ğŸ’–ğŸ’"},
  {src:"imgg/2.jpeg", texto:"Contigo todo es perfecto ğŸ’˜âœ¨"},
  {src:"imgg/3.jpeg", texto:"No quiero perderte nunca ğŸ’•ğŸŒ¸"}
];

const fraseFinal="QuÃ©date conmigo siempreâ€¦ porque sin ti no quiero nada ğŸ’ğŸ’–";

let i=0;
let musicaIniciada=false;
let etapa="mensajes";
let indiceImg=0;

const audio=document.getElementById("musica");

function next(){

  if(!musicaIniciada){
    audio.play();
    musicaIniciada=true;
  }

  if(etapa==="mensajes"){
    if(i < mensajes.length){
      document.getElementById("msg").innerText=mensajes[i];
      i++;
    }else{
      etapa="imagenes";
      document.getElementById("msg").style.display="none";
      document.getElementById("galeria").style.display="block";
      document.querySelector("button").innerText="Siguiente ğŸ’•";
      cambiarImagen();
    }
  }
  else if(etapa==="imagenes"){
    if(indiceImg < imagenes.length){
      cambiarImagen();
    }else{
      etapa="final";
      mostrarFinal();
    }
  }
}

function cambiarImagen(){
  const img=document.getElementById("imgFinal");
  const frase=document.getElementById("fraseImg");

  img.classList.remove("mostrar");
  frase.classList.remove("mostrar");

  setTimeout(()=>{
    img.src=imagenes[indiceImg].src;
    frase.innerText=imagenes[indiceImg].texto;
    img.classList.add("mostrar");
    frase.classList.add("mostrar");
    indiceImg++;
  },400);
}

function mostrarFinal(){
  document.getElementById("galeria").style.display="none";
  const final=document.getElementById("finalText");
  final.innerText=fraseFinal;
  final.classList.add("mostrar");
  document.querySelector("button").style.display="none";
}

const stars=document.getElementById('stars');
for(let k=0;k<140;k++){
  const st=document.createElement('span');
  st.style.left=Math.random()*100+'%';
  st.style.top=Math.random()*100+'%';
  st.style.animationDelay=Math.random()*3+'s';
  stars.appendChild(st);
}
</script>

</body>
</html>
